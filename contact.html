<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MariCat</title>

    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">
    
    <link rel="script" href="/MariCat/script.js">

    <style>
        body {
            font-family: 'Playwrite IS', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(220, 143, 42);
          }

        .nav {
            width: 960px;
            height: 48.5px;
            background-color: antiquewhite;
            position: relative;
            margin-bottom: 20px;
            margin-top: 80px;
        }

        .nav ul {
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            padding: 0;
            margin: 0;
            list-style: none;
            width: 100%;
        }

        .nav li {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            background-color: antiquewhite;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav li a{
  text-decoration: none;
}
.selected {
  font-weight: bold;
  color: red;
}

        .nav li:hover {
            background-color: #ddd;
        }

        .nav li:active {
            background-color: #ccc;
        }

        .container {
          background-color: antiquewhite;
          padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 10%;
        }

        h1 {
            text-align: center;
        }

        .social-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #00aced;
        }

        .social-links a.facebook {
            color: #3b5998;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button.submit {
            background-color: #4CAF50;
            color: white;
        }

        .buttons button.clear {
            background-color: #f44336;
            color: white;
        }
    </style>

    <script>

    </script>
</head>

<body class="fade-in">
    <div class="nav">
        <ul>
            <li id="gamecenter"><a href="index.html">Game</a></li>
            <li id="contact"><a href="contact.html">Contact</a></li>
            <li id="donate"><a href="index.html.donate">Donate</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="social-links">
            <a href="https://twitter.com" target="_self" class="twitter">Twitter</a>
            <a href="https://facebook.com" target="_self" class="facebook">Facebook</a>
        </div>
        <form id="contactForm">
            <label for="name">*姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">*電子郵件:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">電話:</label>
            <input type="tel" id="phone" name="phone">

            <label for="country">*國家:</label>
            <input type="text" id="country" name="country" required>

            <label for="issue">*您遇到的問題:</label>
            <textarea id="issue" name="issue" rows="4" required></textarea>

            <div class="buttons">
                <button type="submit" class="submit">送出</button>
                <button type="button" class="clear" onclick="clearForm()">一鍵清除</button>
            </div>
        </form>
    </div>

    <script>

        function clearForm() {
            document.getElementById('contactForm').reset();
        }
        
        // Function to set selected state
        function setSelectedState() {
          const navItems = document.querySelectorAll('.nav ul li a');
          navItems.forEach(item => item.parentElement.classList.remove('selected'));
    
          const currentPath = window.location.pathname;
          const currentHash = window.location.hash;
    
          if (currentPath.includes('contact.html')) {
            document.getElementById('contact').classList.add('selected');
          } else if (currentHash === '#donate') {
            document.getElementById('donate').classList.add('selected');
          } else {
            document.getElementById('gamecenter').classList.add('selected');
          }
        }
    
        // Function to scroll to the bottom of the page
        function scrollToBottom() {
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    
        // Add click event listeners to nav items
        document.getElementById('gamecenter').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent default anchor behavior
          window.location.href = 'index.html';
        });
    
        document.getElementById('contact').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent default anchor behavior
          window.location.href = 'contact.html';
        });
    
        document.getElementById('donate').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent default anchor behavior
          window.location.href = 'index.html#donate';
          scrollToBottom(); // Scroll to the bottom of the page
        });
      </script>
</body>
</html>
